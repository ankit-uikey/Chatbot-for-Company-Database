<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Chatbot for Company Database</title>
    <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <!-- Sidebar for Conversation History -->
    <div class="sidebar collapsed">
        <div class="tooltip">
            <span class="tooltiptext">
              Open Sidebar
              </span>
            <button id="sidebar-toggle">
              <i class="fas fa-chevron-right"></i>
              </button>
        </div>
        <div class="sidebar-content">
            <h2>Conversation History</h2>
            <button id="new-conversation-btn">Start New Conversation</button>
            <ul id="conversation-list"></ul> 
            <button id="clear-history-btn">Clear History</button>

            <!-- "View Table Schema" Button at the Bottom -->
            <button id="schema-btn" class="schema-button">View Table Schema</button>
        </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-container light-mode">
        <div class="chat-content">
            <div class="chat-header">
                <div class="logo-container">
                    <h1>Chatbot for Company Database&nbsp;
                        <i class="fa-solid fa-robot"></i>
                        </h1>
                </div>
                <div class="mode-toggle">
                    <h3>Dark Mode&nbsp;</h3>
                    <label class="switch">
                        <input type="checkbox" 
                               id="mode-toggle-checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i> Searching...
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="input-container">
                <input type="text" id="user-input" 
                       placeholder="Type your message...">
                <button id="send-button">
                  <b>Send</b>
                  </button>
            </div>
        </div>
    </div>
    
    <!-- Popup for Table Schema -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <img src="/static/database-schema.png" alt="Table Schema">
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
